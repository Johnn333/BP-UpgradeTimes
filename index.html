<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BP Upgrade Calculator</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Battle Pirates Upgrade Calculator &#128674; &#128049;</h1>

	<div class="container">
		<div class="ship" id="ship0">
			<h2>Flagship</h2>
			<div class="upgrades">
				<label class="upgrade"><input type="checkbox" id="ship_u1"> U1 (10 Kits)</label>
				<label class="upgrade"><input type="checkbox" id="ship_u2"> U2 (40 Kits)</label>
				<label class="upgrade"><input type="checkbox" id="ship_u3"> U3 (80 Kits)</label>
				<label class="upgrade"><input type="checkbox" id="ship_x1"> X1 (80 Kits)</label>
				<button class="clear">Clear</button>
			</div>
		</div>

		<div class="ship" id="ship1">
			<h2>Ship 1</h2>
			<div class="upgrades">
				<label class="upgrade"><input type="checkbox" id="ship_u1"> U1 (10 Kits)</label>
				<label class="upgrade"><input type="checkbox" id="ship_u2"> U2 (30 Kits)</label>
				<label class="upgrade"><input type="checkbox" id="ship_u3"> U3 (60 Kits)</label>
				<label class="upgrade"><input type="checkbox" id="ship_x1"> X1 (60 Kits)</label>
				<button class="clear">Clear</button>
			</div>
		</div>

		<div class="ship" id="ship2">
			<h2>Ship 2</h2>
			<div class="upgrades">
				<label class="upgrade"><input type="checkbox" id="ship_u1"> U1 (10 kits)</label>
				<label class="upgrade"><input type="checkbox" id="ship_u2"> U2 (30 Kits)</label>
				<label class="upgrade"><input type="checkbox" id="ship_u3"> U3 (60 Kits)</label>
				<label class="upgrade"><input type="checkbox" id="ship_x1"> X1 (60 Kits)</label>
				<button class="clear">Clear</button>
			</div>
		</div>

		<div class="ship" id="ship3">
			<h2>Ship 3</h2>
			<div class="upgrades">
				<label class="upgrade"><input type="checkbox" id="ship_u1"> U1 (10 kits)</label>
				<label class="upgrade"><input type="checkbox" id="ship_u2"> U2 (30 Kits)</label>
				<label class="upgrade"><input type="checkbox" id="ship_u3"> U3 (60 Kits)</label>
				<label class="upgrade"><input type="checkbox" id="ship_x1"> X1 (60 Kits)</label>
				<button class="clear">Clear</button>
			</div>
		</div>

		<div class="ship" id="ship4">
			<h2>Ship 4</h2>
			<div class="upgrades">
				<label class="upgrade"><input type="checkbox" id="ship_u1"> U1 (10 kits)</label>
				<label class="upgrade"><input type="checkbox" id="ship_u2"> U2 (30 Kits)</label>
				<label class="upgrade"><input type="checkbox" id="ship_u3"> U3 (60 Kits)</label>
				<label class="upgrade"><input type="checkbox" id="ship_x1"> X1 (60 Kits)</label>
				<button class="clear">Clear</button>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="options">
			<h2>Options</h2>
			<div class="upgrades">
				<label>Intel Lab Bonus: 
					<select name="intelLevel" id="intelLevel">
						<option value="0%">0% Discount</option>
						<option value="5%">5% Discount</option>
						<option value="10%">10% Discount</option>
						<option value="15%">15% Discount</option>
					</select>
				</label>
				<label>Upgrade Goal: 
					<select name="upgradeGoal" id="upgradeGoal">
						<option value="X1">X1</option>
						<option value="U3">U3</option>
						<option value="U2">U2</option>
						<option value="U1">U1</option>
					</select>
				</label>
				<label>Garrison Mode (Half Time):<input type="checkbox" id="garrison"></label>
				<!-- <br> -->
				<!-- <label class="textin">Current Flag Upgrade Kits: <input type="text" id="flagKits"></label>
				<label class="textin">Current Normal Upgrade Kits: <input type="text" id="normalKits"></label>
				<label class="textin">Current Upgrade Tokens (1d): <input type="text" id="upgradeTokens"></label> -->
			</div>
		</div>

		<div class="upgradeTimes">
			<h2>Hull Upgrade Times</h2>
			<div class="times">
				<div id="flagTimes">
					<table>
						<thead>
							<tr>
							<th></th>
							<th>Flag</th>
							<th>Normal</th>
							</tr>
						</thead>
						<tbody>
							<tr>
							<td>U1: </td>
							<td id="U1TimeFlag"></td>
							<td id="U1Time"></td>
							</tr>
							<tr>
							<td>U2: </td>
							<td id="U2TimeFlag"></td>
							<td id="U2Time"></td>
							</tr>
							<tr>
							<td>U3: </td>
							<td id="U3TimeFlag"></td>
							<td id="U3Time"></td>
							</tr>
							<tr>
							<td>X1: </td>
							<td id="X1TimeFlag"></td>
							<td id="X1Time"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div id="normalTimes">

				</div>
			</div>
		</div>

		<div class="outcomes">
			<h2>Outcome</h2>
			<div id="output">
				<table>
					<thead>
						<tr>
						<th></th>
						<th>Flag</th>	
						<th>Ship 1</th>
						<th>Ship 2</th>
						<th>Ship 3</th>
						<th>Ship 4</th>
						<th style="color: chartreuse;">Totals</th>
						</tr>
					</thead>
					<tbody>
						<tr>
						<td id="levelGoal">Time to X1: </td>
						<td id="levelTimeFlag"></td>
						<td id="levelTimeShip1"></td>
						<td id="levelTimeShip2"></td>
						<td id="levelTimeShip3"></td>
						<td id="levelTimeShip4"></td>
						<td id="totalTimeShips"></td>
						</tr>
						<tr>
						<td id="kitsNeeded">Kits Needed: </td>
						<td id="kitsNeededFlag"></td>
						<td id="kitsNeededShip1"></td>
						<td id="kitsNeededShip2"></td>
						<td id="kitsNeededShip3"></td>
						<td id="kitsNeededShip4"></td>
						<td id="totalNeededKits"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
